# Tiny Tapeout project information
# Tiny Tapeout project information
project:
  title:        "8-bit Turbo Encoder"
  author:       "CUTM"
  discord:      "yourdiscord#1234"  # Optional: update if using Discord
  description:  "Encodes 8-bit input using two convolutional encoders into an 8-bit output"
  language:     "Verilog"
  clock_hz:     1000000             # 1 MHz clock

  tiles: "1x1"

  # Top module must match your Verilog top-level module name
  top_module:  "tt_um_turbo_enc_8bit"

  # Source files located in ./src/
  source_files:
    - "project.v"
    
# Pinout: provide names for documentation/datasheet purposes
pinout:
  # Inputs
  ui[0]: "data[0]"
  ui[1]: "data[1]"
  ui[2]: "data[2]"
  ui[3]: "data[3]"
  ui[4]: "data[4]"
  ui[5]: "data[5]"
  ui[6]: "data[6]"
  ui[7]: "data[7]"

  # Outputs
  uo[0]: "encoded[0]"
  uo[1]: "encoded[1]"
  uo[2]: "encoded[2]"
  uo[3]: "encoded[3]"
  uo[4]: "encoded[4]"
  uo[5]: "encoded[5]"
  uo[6]: "encoded[6]"
  uo[7]: "encoded[7]"

  # Bidirectional pins
  uio[0]: "start"
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6

